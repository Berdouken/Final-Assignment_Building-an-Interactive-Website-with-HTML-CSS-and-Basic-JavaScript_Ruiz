<head>
  <meta charset="UTF-8">
  <title>Ralf Ruiz Photography</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
  <div class="container container-nav">
    <div class="titles"> <!-- this is where your logo is. delete this comment once you have seen this code-->
      <img src="./images/RalfRuizPhotographyLogo.png" alt="Ralf Ruiz logo" width=""/>
    </div>
    <nav>
      <ul class="navbar-menu">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./aboutme.html">About Me</a></li>
        <li><a href="./gallery.html">Gallery</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li class="active"><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="main-container"></div>
  <div class="site-header">
      <h1>Contact</h1>
  </div>
  <div id="alert-section" class="alert-section">
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Error!</strong> Please fill up the entire form
      </div>
  </div>
    <div class="contact-form">
        <form action="/contact.html">
            <label for="fname">First Name <p>*</p></label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="lname">Last Name  <p>*</p></label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        
            <label for="country">Country <p>*</p></label>
            <select class="select-menu" id="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
            </select>

            <label for="concerntext">Your Message <p>*</p></label>
            <textarea type="text" id="concerntext" name="concerntext"></textarea>

            <input type="button" value="Submit" id="submitContactForm">
        </form>
    </div>
</div>
<footer>
  <p>&copy; Copyright Information 2024</p>
</footer>
<script src="contactform.js"></script>
</body>
