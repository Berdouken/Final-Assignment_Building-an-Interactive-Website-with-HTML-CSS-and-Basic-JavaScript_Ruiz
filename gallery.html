<!DOCTYPE html>
<meta content="width=device-width, initial-scale=1" name="viewport" /> <!-- do not forget to include this line as this allows your site to be responsive on phone and tablets-->
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ralf Ruiz Photography</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
  <div class="container container-nav">
    <div class="titles"> <!-- this is where your logo is. delete this comment once you have seen this code-->
      <img src="./images/RalfRuizPhotographyLogo.png" alt="Ralf Ruiz logo" width=""/>
    </div>
    <nav>
      <ul class="navbar-menu">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./aboutme.html">About Me</a></li>
        <li class="active"><a href="#">Gallery</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="main-container"></div>
  <div class="site-header">
      <h1>Gallery</h1>
      <div class="mobile-text">
        <p>
          Please click on picture to see the photo caption
        </p>
      </div>
  </div>
    
  <div class="gallery-content-section">
    <div class="slideshow-container">
      <div class="gallerySlides fade">
        <img src="./images/IMG_3091.jpg" alt="Pink Rose">
        <div class="text">
          <p class="text-style">Pink Roses</p>
        </div>
      </div>
      
      <div class="gallerySlides fade">
        <img src="./images/IMG_3168.jpg" alt="Las Vegas Signage">
        <div class="text">
          <p class="text-style">Welcome to Fabulous Las Vegas Sign</p>
        </div>
      </div>
      
      <div class="gallerySlides fade">
        <img src="./images/Inner Aisle.jpg" alt="Legion of Honor Inner Aisle">
        <div class="text">
          <p class="text-style">Legion of Honor (Inner Aisle)</p>
        </div>
      </div>

      <div class="gallerySlides fade">
        <img src="./images/Legion Of Honor Entrance.jpg" alt="Legion of honor entrance">
        <div class="text">
          <p class="text-style">Legion of Honor (Main Entrance)</p>
        </div>
      </div>
      
      <div class="gallerySlides fade">
        <img src="./images/Legion Of Honor Facade.jpg" alt="Legion of Honor hall">
        <div class="text">
          <p class="text-style">Legion of Honor (Hall)</p>
        </div>
      </div>
      
      
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <div class="slideShow-dots">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
      <span class="dot" onclick="currentSlide(4)"></span> 
      <span class="dot" onclick="currentSlide(5)"></span> 
    </div>
  </div>
</div>
<footer>
  <p>&copy; Copyright Information 2024</p>
</footer>
<script src="./slideshow.js"></script> <!-- adding script before the end of body because we need to call on the elements before loading the entire javascript function -->
</body>
</html>
